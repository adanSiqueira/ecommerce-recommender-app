<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recomendações para Você</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            height: 100%;
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .similarity-score {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">Produtos Recomendados</h2>

        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="product-card">
                    <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="similarity-score">Similaridade: {{ '%.2f' | format(product.similarity * 100) }}%</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="btn btn-secondary mt-4">Voltar à Página Inicial</a>
    </div>
</body>
</html>
